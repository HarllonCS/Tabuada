<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuáda</title>

    <!-- Código CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>GERADOR DE TABUÁDA</h1>
    </header>

    <!-- Conteúdo -->
    <section>
        <!-- Formulário -->
        <div class="form">
            <!-- Número à ser digitado -->
            <div class="num">
                <label for="iNum">Número: </label>
                <input type="number" id="iNum">
            </div>
        </div>

        <!-- Botão -->
        <input class="btn" type="button" value="GERAR" onclick="gerarTabuada()">

        <!-- Resultadto -->
        <div class="res">
            <select id="iTabu">
                <option>Insira um número acima</option>
            </select>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <sup>&copy;</sup>HarllonCS
    </footer>

    <!-- Código JavaScript -->
    <script src="script.js"></script>
</body>
</html>
